<html>

<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <a href="#">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </a>
      <div class="profile-pic">
        <img src="images/profile.jpg" alt="" />
        <div class="notification"></div>
      </div>
      <span>Calendar</span>
    </div>

    <div class="header">
      <div class="color-overlay">
        <div class="day-number">8</div>
        <div class="date-right">
          <div class="day-name">Monday</div>
          <div class="month">February</div>
        </div>
      </div>
      <div class="actionbutton">+</div>
    </div>

    <div class="timeline">
      <ul>
        <li>
          <div class="bullet pink"></div>
          <div class="time">9am</div>
          <div class="desc">
            <h3>New Icon</h3>
            <h4>Mobile App</h4>
          </div>
        </li>
        <li>
          <div class="bullet green"></div>
          <div class="time">10 - 11am</div>
          <div class="desc">
            <h3>Hospital Check-up</h3>
            <h4>304 S. Walnut Ave.</h4>
            <div>
              <h4 style="color: green">üöó Average traffic</h4>
              <br>
              <h4 style="color: red">‚è± Expect longer wait times</h4>
            </div>

              <img src="https://s3.amazonaws.com/uifaces/faces/twitter/mattsince87/128.jpg" alt="" />
            </div> -->
          </div>
        </li>
        <li>
          <div class="bullet orange"></div>
          <div class="time">12pm</div>
          <div class="desc">
            <h3>Lunch Break</h3>
          </div>
        </li>
        <li>
          <div class="bullet green"></div>
          <div class="time">2 - 3pm</div>
          <div class="desc">
            <h3>Finish Home Screen</h3>
            <h4>Web App</h4>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
